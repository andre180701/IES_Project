    <meta charset="utf-8">

  <body>
    <div class="container-scroller">
      
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <h3 style="text-align: center;">Login</h3>
              <a href="">
                <img src="../assets/images/dashboard/cross.png" class="edit_icon">
              </a>
              <div class="auto-form-wrapper">
                <form>
                  <div class="form-group">
                    <label class="label">Email</label>
                    <div class="input-group">
                      <input id="emailId" type="text" class="form-control" placeholder="Email">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="label">Password</label>
                    <div class="input-group">
                      <input id="passwordId" type="password" class="form-control" placeholder="*********">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn btn-block" style="
                    font-size: 16px;font-weight: 600; background-color: #F96E46; border: none; color: #111111" onclick="checkLogin()">Login</button>
                  </div>
                  
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">Not a member ?</span>
                    <a href="register" class="text-black text-small">Create new account</a>
                  </div>
                </form>
              </div>
              <ul class="auth-footer">
                <li>
                  <a href="#">Conditions</a>
                </li>
                <li>
                  <a href="#">Help</a>
                </li>
                <li>
                  <a href="#">Terms</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script>
      function checkLogin() {

        var email = document.getElementById("emailId").value;
        var password = document.getElementById("passwordId").value;

        if (email == "" || password == "") {
          alert("All fields must be filled!");
          return true;
        }

        const url = 'http://localhost:6868/login/check';
        if (email != null) {
          alert("HREF ", window.location.href)
          $.ajax(url, {
            type: 'GET',
            data: { email: email, password: password },
            success: function (result) {
              alert("ENtrei no sucess!")
              var obj = JSON.parse(result);
              alert("ENtrei no sucess2!")
              if (obj.state == true) {
                localStorage.setItem("email", email)
                localStorage.setItem("firstName", obj.firstName)
                localStorage.setItem("lastName", obj.lastName)
                alert(email)
                window.location.href = "http://localhost:6868/client/home";
                return true;
              } else {
                alert(obj.error);
              }
            },
            error: function(error) { 
              console.log(error) 
            }
          });
        }
        return false;
      }
    </script>
    <script src="../assets/vendors/js/vendor.bundle.base.js"></script>

  </body>
